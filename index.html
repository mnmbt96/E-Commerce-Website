<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/cb3859e059.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>batico.</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="company-logo"
              src="assets/image/horse-logo.png"
              alt="main-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Men's Clothe</a></li>
                  <li><a class="dropdown-item" href="#">Women's Clothe</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Other</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" action="#">
              <input
                class="form-control me-2 search-bar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success btn-search" type="submit">
                Search
              </button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <div class="nav-icon">
                <a class="nav-link"><i class="fa-solid fa-user"></i></a>
                <div class="cart">
                  <div class="cart-counter hidden">
                    <span id="js-cart-cnt"></span>
                  </div>
                  <i class="fa-solid fa-cart-shopping"></i>
                  <div class="cart-modal hidden">
                    <button class="close-modal">&times;</button>
                    <div class="subtotal">
                      <p class="subtotal-title">Subtotal</p>
                      <p class="subtotal-price"></p>
                    </div>
                    <ul class="cart-list"></ul>
                    <div class="cart-button">
                      <button class="btn-buy">Buy</button>
                      <button class="btn-delete-all">Delete All</button>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="here-page">
      <h3 class="welcome">
        Welcome to <img src="assets/image/batico.png" alt="Batico" />
      </h3>
    </section>
    <section class="products-page">
      <div class="new-arrival-page">
        <h6 class="section-title">New Arrivals</h6>
        <!-- New Arribal Cards -->
        <div class="card-deck new_arrival"></div>
      </div>

      <div class="divide-line"></div>

      <div class="item-page">
        <h6 class="section-title">Items</h6>
        <!-- Item Cards -->
        <div class="card-deck item"></div>
      </div>
    </section>
    <section class="company-policy-page">
      <div class="policy"></div>
      <div class="subscription"></div>
    </section>
    <footer>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-regular fa-envelope"></i>
      <i class="fa-brands fa-cc-visa"></i>
      <i class="fa-brands fa-cc-mastercard"></i>
      <i class="fa-brands fa-cc-amex"></i>
    </footer>
  </body>
</html>
